<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Fonts used -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <!-- javascript -->
    <script type="text/javascript" src="bootstrap/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/portfolio.css">
    <title>Front-End Ninja</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <img class="title-logo" src="http://placehold.it/120x100" alt="logo">
            </div>
            <div id="header" class="col-xs-9 text-right pull-right text-uppercase">
                <!-- <h1>Runar Kristoffersen</h1> -->
                <h1 class="text-thin title-super">Jane Doette</h1>
                <h4 id="slogan">Fullstack Developer</h2>
            </div>
        </div>
        <div class="row">
          <col-md-12>
            <hr class="top_hr">
          </col-md-12>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img id="front-image" class="img-responsive" src="http://placehold.it/1140x350" alt="metaimage">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured work</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4 featured-item text-center">
                <img
                  class="img-responsive"
                  src="http://placehold.it/555x300"
                  alt="Appify logo"
                  data-toggle="modal"
                  data-target="#project1"
                  data-title='Appify'
                  data-description='Appify is something'
                >
                <h3>Appify</h3>
                <a href="http://www.google.com">http://www.google.com</a>
            </div>
            <div class="col-md-4 featured-item text-center">
              <img
                class="img-responsive"
                src="http://placehold.it/555x300"
                alt="Sunflower logo"
                data-toggle="modal"
                data-target="#project1"
                data-title='Sunflower'
                data-description='Sunflower is something'
              >
                <h3>Sunflower</h3>
                <a href="http://www.google.com">http://www.google.com</a>
            </div>
            <div class="col-md-4 featured-item text-center">
              <img
                class="img-responsive"
                src="http://placehold.it/555x300"
                alt="Boken logo"
                data-toggle="modal"
                data-target="#project1"
                data-title='Boken'
                data-description='Boken is something'
              >
                <h3>Bokeh</h3>
                <a href="http://www.google.com">http://www.google.com</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel">Favorite App Page</h2>
            </div>
            <div class="modal-body">
                <img class="img-responsive modal-img" src="http://placehold.it/1555x300">
                <p class="modal-description"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    </div>
</body>

<script type="text/javascript">
    $('#project1').on('show.bs.modal', function(event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var title = button.data('title')
        var description = button.data('description')
        var img = button.attr('src')
        var modal = $(this)
        modal.find('.modal-title').text(title)
        modal.find('.modal-img').attr('src',img)
        modal.find('.modal-description').text(description)
    })
</script>

</html>
